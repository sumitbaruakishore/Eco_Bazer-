<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Bazer</title>
    <link rel="stylesheet" href="./css/all.min.css">

</head>
<body>
    <header>
      <section id="topHeader">
        <div class="container">
            <div class="row align-items-center">

                   <p><i class="fa-solid fa-location-dot"></i>Store Location: Lincoln- 344, Illinois, Chicago, USA</p>

                </div>


                <div class="topRight col-lg">
                   
                 <div class="d-flex justify-content-center justify-content-lg-end align-items-center">
                    <form action="">
                        <select name="">
                            <option value="">Eng</option>
                            <option value="">Bng</option>
                        </select>
                        <select name="">
                            <option value="">USD</option>
                            <option value="">TAKA</option>
                        </select>
                     </form>
                       
                     <a href="#">Sign in / Sign up</a> 
                 </div>
                    
                </div>
            </div>
        </div>
      </section>

      <section id="middleHeader">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-2 d-lg-none">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="col-6 col-lg-3 order-1 ">
                    <a href="#"><img src="./images/Logo.png" alt="" class="img-fluid"></a>
                </div>
                <div class="col-lg-5 px-0 order-3 order-lg-2">
                    <form action="">
                        
                        <div class="d-flex"><div class="searchArea">
                            <span><i class="fa-solid fa-magnifying-glass"></i></span>

                    </form>
                </div>

                <div class="col-4 col-lg-3 order-2 order-lg-3">
                    <ul class="d-flex justify-content-end align-items-center">
                        <li><a href=""><i class="fa-regular fa-heart"></i></a></li>
                        <li><a href="">
                            <div class="d-flex align-items-center">
                                <div class="cartIcon">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                    <span class="cartCount">2</span>
                                </div>
                                <div class="cartText d-none d-lg-block">
                                    <p>Shopping cart:</p>
                                    <h5>$57.00</h5>
                                </div>
                            </div>
                        </a>
                        </li>
                    </ul>
                </div>
            </div>
